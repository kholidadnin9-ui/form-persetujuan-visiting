<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Visiting Kelas 2 - Persetujuan & Kesehatan</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-light: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-light: #64748b;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-main);
            line-height: 1.5;
        }

        /* --- Header & Navigation --- */
        header {
            background-color: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .brand-text h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .brand-text p {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        select, input[type="text"] {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
            background-color: var(--surface);
        }

        select:focus, input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* --- Dashboard Stats --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1.5rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stat-card {
            background: var(--surface);
            padding: 1.25rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        /* --- Main Content Table --- */
        .main-container {
            padding: 0 2rem 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .table-container {
            background: var(--surface);
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            overflow: hidden;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        thead {
            background-color: #f1f5f9;
        }

        th {
            text-align: left;
            padding: 1rem;
            font-weight: 600;
            color: var(--text-main);
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success { background-color: #dcfce7; color: #166534; }
        .badge-danger { background-color: #fee2e2; color: #991b1b; }
        .badge-warning { background-color: #fef3c7; color: #92400e; }
        .badge-info { background-color: #e0f2fe; color: #075985; }
        .badge-gray { background-color: #f3f4f6; color: #374151; }

        .btn {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
        }

        .btn-outline:hover {
            background-color: #f1f5f9;
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--surface);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }

        .modal-header h2 {
            font-size: 1.25rem;
            color: var(--text-main);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .detail-group {
            margin-bottom: 1.25rem;
        }

        .detail-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-light);
            font-weight: 600;
            margin-bottom: 0.35rem;
        }

        .detail-value {
            font-size: 0.95rem;
            color: var(--text-main);
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border);
        }
        
        .detail-value.empty {
            font-style: italic;
            color: #94a3b8;
            background: transparent;
            border: 1px dashed var(--border);
        }

        .alert-box {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: flex;
            gap: 0.5rem;
            align-items: flex-start;
        }

        .alert-warning {
            background-color: #fffbeb;
            border: 1px solid #fcd34d;
            color: #92400e;
        }

        .alert-danger {
            background-color: #fef2f2;
            border: 1px solid #fca5a5;
            color: #991b1b;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }
            .controls {
                flex-direction: column;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            {id: 141, cls: "2A", name: "KANESTRI HAYU NIRWASITA", pak: "3. Bu Maya", permission: "Ya, Saya mengizinkan", symptoms: "Tidak ada gejala apapun", allergy: "Tidak memiliki alergi", allergyDetail: "-", condition: "-", motionSickness: "Tidak", meds: "Tidak ada obat rutin", medToTeacher: "-", genericMeds: "Ya, diizinkan", message: "-"}
        ];

        // --- STATE MANAGEMENT ---
        let currentFilter = 'ALL';
        let searchTerm = '';

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            populatePakFilter();
            renderTable();
            updateStats();
        });

        // --- CORE FUNCTIONS ---

        function populatePakFilter() {
            const pakSelect = document.getElementById('pakFilter');
            // Extract unique PAK names
            const pakSet = new Set(rawData.map(item => item.pak));
            const sortedPaks = Array.from(pakSet).sort();

            sortedPaks.forEach(pak => {
                const option = document.createElement('option');
                option.value = pak;
                option.textContent = pak;
                pakSelect.appendChild(option);
            });
        }

        function handleFilter() {
            currentFilter = document.getElementById('pakFilter').value;
            renderTable();
            updateStats();
        }

        function handleSearch() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase();
            renderTable();
        }

        function getFilteredData() {
            return rawData.filter(student => {
                // Filter by PAK
                const matchesFilter = currentFilter === 'ALL' || student.pak === currentFilter;
                
                // Filter by Search
                const matchesSearch = student.name.toLowerCase().includes(searchTerm) || 
                                      student.cls.toLowerCase().includes(searchTerm);

                return matchesFilter && matchesSearch;
            });
        }

        function renderTable() {
            const tableBody = document.getElementById('studentTableBody');
            const data = getFilteredData();
            
            tableBody.innerHTML = '';
            document.getElementById('showingCount').textContent = data.length;

            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding: 2rem; color: #64748b;">Data tidak ditemukan</td></tr>';
                return;
            }

            data.forEach(student => {
                const tr = document.createElement('tr');
                
                // Determine Status Badges
                const permStatus = student.permission.toLowerCase().includes('ya') ? 'badge-success' : 'badge-danger';
                const permText = student.permission.split('(')[0].trim(); // Get first part before parenthesis if any
                
                const sympStatus = student.symptoms.toLowerCase().includes('tidak ada') ? 'badge-gray' : 'badge-warning';

                tr.innerHTML = `
                    <td><span class="badge badge-info">${student.cls}</span></td>
                    <td style="font-weight: 500;">${student.name}</td>
                    <td style="font-size: 0.85rem; color: var(--text-light);">${student.pak}</td>
                    <td><span class="badge ${permStatus}">${permText}</span></td>
                    <td><span class="badge ${sympStatus}">${student.symptoms}</span></td>
                    <td>${student.allergy}</td>
                    <td>${student.condition || '-'}</td>
                    <td>
                        <button class="btn btn-outline" onclick="openModal(${student.id})">
                            Lihat Detail
                        </button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function updateStats() {
            const data = getFilteredData();
            
            const total = data.length;
            const allowed = data.filter(d => d.permission.toLowerCase().includes('ya')).length;
            const denied = total - allowed;
            const sick = data.filter(d => !d.symptoms.toLowerCase().includes('tidak ada')).length;

            animateValue("statTotal", parseInt(document.getElementById("statTotal").innerText), total, 500);
            animateValue("statAllowed", parseInt(document.getElementById("statAllowed").innerText), allowed, 500);
            animateValue("statDenied", parseInt(document.getElementById("statDenied").innerText), denied, 500);
            animateValue("statSick", parseInt(document.getElementById("statSick").innerText), sick, 500);
        }

        function animateValue(id, start, end, duration) {
            if (start === end) return;
            const range = end - start;
            let current = start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            const obj = document.getElementById(id);
            const timer = setInterval(function() {
                current += increment;
                obj.innerHTML = current;
                if (current == end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        // --- MODAL LOGIC ---
        function openModal(id) {
            const student = rawData.find(s => s.id === id);
            if (!student) return;

            document.getElementById('modalTitle').textContent = `Detail: ${student.name} (${student.cls})`;
            
            const isAllowed = student.permission.toLowerCase().includes('ya');
            const isSick = !student.symptoms.toLowerCase().includes('tidak ada');
            const hasAllergy = !student.allergy.toLowerCase().includes('tidak');

            let alertsHtml = '';
            
            if (!isAllowed) {
                alertsHtml += `<div class="alert-box alert-danger"><strong>âš ï¸ Tidak Diizinkan:</strong> ${student.permission}</div>`;
            }
            if (isSick) {
                alertsHtml += `<div class="alert-box alert-warning"><strong>ðŸ¤’ Gejala:</strong> ${student.symptoms}</div>`;
            }
            if (hasAllergy) {
                alertsHtml += `<div class="alert-box alert-warning"><strong>ðŸš« Alergi:</strong> ${student.allergyDetail || student.allergy}</div>`;
            }

            const content = `
                ${alertsHtml}
                
                <div class="detail-group">
                    <div class="detail-label">Guru PAK</div>
                    <div class="detail-value">${student.pak}</div>
                </div>

                <div class="detail-group">
                    <div class="detail-label">Riwayat Kesehatan & Kondisi</div>
                    <div class="detail-value ${student.condition ? '' : 'empty'}">
                        ${student.condition || '-'}
                    </div>
                </div>

                <div class="detail-group">
                    <div class="detail-label">Mabuk Perjalanan</div>
                    <div class="detail-value ${student.motionSickness && student.motionSickness.toLowerCase() !== 'tidak' ? '' : 'empty'}">
                        ${student.motionSickness || '-'}
                    </div>
                </div>

                <div class="detail-group">
                    <div class="detail-label">Pantangan Makanan (Selain Alergi)</div>
                    <div class="detail-value ${student.medToTeacher ? '' : 'empty'}">
                        ${student.medToTeacher || '-'}
                    </div>
                </div>

                <div class="detail-group">
                    <div class="detail-label">Obat Rutin</div>
                    <div class="detail-value">${student.meds}</div>
                </div>

                <div class="detail-group">
                    <div class="detail-label">Izin Pemberian Obat Generik (Paracetamol)</div>
                    <div class="detail-value">${student.genericMeds}</div>
                </div>

                <div class="detail-group">
                    <div class="detail-label">Pesan Khusus Orang Tua</div>
                    <div class="detail-value ${student.message ? '' : 'empty'}">
                        ${student.message || 'Tidak ada pesan.'}
                    </div>
                </div>
            `;

            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('detailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
